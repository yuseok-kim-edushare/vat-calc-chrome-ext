<!DOCTYPE html>
<html>
<head>
    <title>VAT Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>VAT Calculator</h1>
        
        <div class="input-group">
            <label for="vatRate">VAT Rate (%)</label>
            <input type="number" id="vatRate" value="10" min="0" max="100" step="0.1">
        </div>

        <div class="calculation-section">
            <h2>Calculate from Total Price</h2>
            <div class="input-group">
                <label for="totalPrice">Total Price</label>
                <input type="number" id="totalPrice" step="0.01" min="0">
            </div>
            <button onclick="calculateFromTotal()">Calculate</button>
            <div class="result">
                <p>VAT Amount: <span id="vatAmount1">0.00</span></p>
                <p>Price without VAT: <span id="priceWithoutVat1">0.00</span></p>
            </div>
        </div>

        <div class="calculation-section">
            <h2>Calculate from Price without VAT</h2>
            <div class="input-group">
                <label for="priceWithoutVat">Price without VAT</label>
                <input type="number" id="priceWithoutVat" step="0.01" min="0">
            </div>
            <button onclick="calculateFromNet()">Calculate</button>
            <div class="result">
                <p>VAT Amount: <span id="vatAmount2">0.00</span></p>
                <p>Total Price: <span id="totalPrice2">0.00</span></p>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
